<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Workshop Playground</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>JavaScript Workshop Playground</h1>
    <p>Explore JavaScript by interacting with the elements below!</p>
  </header>

  <main>
    <section id="section1">
      <h2>Change Text</h2>
      <button id="changeTextButton">Change Text</button>
      <p id="textToChange">This is some text that can be changed.</p>
    </section>

    <section id="section2">
      <h2>Interactive Input</h2>
      <label for="userInput">Enter something: </label>
      <input type="text" id="userInput" placeholder="Type here...">
      <button id="displayInputButton">Display Input</button>
      <p id="displayArea"></p>
    </section>

    <section id="section3">
      <h2>Dynamic List</h2>
      <ul id="dynamicList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
      <input type="text" id="listInput" placeholder="New item...">
      <button id="addItemButton">Add Item</button>
    </section>
  </main>

  <footer>
    <p>Created for a JavaScript workshop.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
